<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="age_calculator">
      <div class="calculator">
        <div class="data">
          <div class="fecha">
            <label for="">DAY</label>
            <input type="number" id='dia'>
            <p class="error_date hide">Must by a valid day</p>
          </div>
          <div class="fecha">
            <label for="">MONTH</label>
            <input type="number" id='mes'>
            <p class="error_date hide">Must by a valid month</p>
          </div>
          <div class="fecha">
            <label for="">YEAR</label>
            <input type="number" id='anio'>
            <p class="error_date hide">Must by a valid year</p>
          </div>
        </div>
        <div class="arrow" id='calc'>
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
        <div class="result">
          <div class="age">
            <p id="total_anios">--</p>
            <p>Years</p>
          </div>
          <div class="age">
            <p id="total_meses">--</p>
            <p>Months</p>
          </div>
          <div class="age">
            <p id="total_dias">--</p>
            <p>Days</p>
          </div>
        </div>
      </div>
    </div>
  </div>                    

  <script src='js/main.js'></script>
</body>
</html>
